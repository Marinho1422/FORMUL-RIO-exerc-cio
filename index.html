<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="./style.css"
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="nome"> Nome</label>
        <input id="nome" type="text" placeholder="Insira seu nome aqui"> 
        <br />
        <label for="email"> E-mail</label>
        <input id="email" type="email" placeholder="Insira seu e-mail aqui">
        <br />
        <label style="color: red;" for="password"> Senha</label>
        <input id="password" type="password" placeholder="Insira sua senha aqui">
        <br />
        <button class="botao">Cadastrar</button>
    </form>
</body>
</html>
